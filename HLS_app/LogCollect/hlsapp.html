<html>
  <head>
    <meta charset="UTF-8" />
    <title>HLS Log</title>
    <link href="//vjs.zencdn.net/7.10.2/video-js.min.css" rel="stylesheet" />
  </head>
  <body>
    <link rel="stylesheet" href="style.css" />
    <video-js
      id="video"
      width="1280"
      height="720"
      class="vjs-default-skin"
      controls
    >
      <source src="./hls/video.m3u8" type="application/x-mpegURL" />
    </video-js>

    <script src="//vjs.zencdn.net/7.10.2/video.min.js"></script>
    <script>
      var player = videojs("video", {
        autoplay: false,
        loop: false,
        controls: true,
        preload: "auto",
        fluid: true,
        playbackRates: [0.5, 1, 1.5, 2],
      });
    </script>
    <script type="text/javascript" src="confirm.js" charset="UTF-8"></script>
    <script type="text/javascript" src="video.js" charset="UTF-8"></script>

</html>
